<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--定制iphone中safari顶端的状态条样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止百度转码显示-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--关闭页面自动探测电话号码功能-->
    <meta http-equiv="x-rim-auto-match" content="none">
    <!--禁止识别电话号码和邮箱-->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--优先使用ie最新版和chrome-->
    <meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <title>购房资格</title>
    <script src="../js/rem.js"></script>

    <link rel="stylesheet/less" type="text/css" href="../css/public.less"/>
    <link rel="stylesheet/less" type="text/css" href="../css/tool/entitle.less"/>
    <script src="../js/less.js"></script>
</head>
<body>

<div class="entitle_container house_test">
    <header class="public_header com_header">
        <a href="javascript:;" class="return"></a>
        购房资格测试
    </header>
    <div class="house_container padding50 margintop288">
        <div class="house_back">
            <img src="../img/tool/back.png" alt="">
        </div>
        <div>
            <h2>
                您的户籍情况？
            </h2>
            <div class="check_group">
                <div class="input_check">
                    <input type="checkbox" >
                    <div class="chose"></div>
                    <p>本地户口「含集体户口（非学生）」</p>
                </div>
                <div class="clear"></div>
            </div>
            <div class="check_group">
                <div class="input_check">
                    <input type="checkbox" >
                    <div class="chose"></div>
                    <p>本地集体户口（学生）</p>
                </div>
                <div class="clear"></div>
            </div>
            <div class="check_group">
                <div class="input_check">
                    <input type="checkbox" >
                    <div class="chose"></div>
                    <p>普通外地户口</p>
                </div>
                <div class="clear"></div>
            </div>
            <div class="check_group">
                <div class="input_check">
                    <input type="checkbox" >
                    <div class="chose"></div>
                    <p>外地户口，但有北京居住证</p>
                </div>



                <div class="clear"></div>
            </div>
            <div class="house_bottom">
                <a href="./entitleedSuccess.html">上一步</a>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
</body>
</html>
