<!DOCTYPE html>
<html>

	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<!--全屏模式，隐藏地址栏-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--定制iphone中safari顶端的状态条样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--禁止百度转码显示-->
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<!--关闭页面自动探测电话号码功能-->
		<meta http-equiv="x-rim-auto-match" content="none">
		<!--禁止识别电话号码和邮箱-->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!--优先使用ie最新版和chrome-->
		<meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!--页面关键字-->
		<meta content="" name="Keywords">
		<!--页面描述-->
		<meta content="" name="Description">
		<title>快速申请</title>
		<script type="text/javascript">
			//设置根节点字体大小
			(function() {
				var html = document.documentElement;
				var hWidth = html.getBoundingClientRect().width;
				html.style.fontSize = hWidth / 16 + 'px';
			})();
		</script>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/procedure.css" />
	</head>

	<body>
		<header id="procedure">
			<a href="javascript:;" id="btn"></a>
			<p>立即申请</p>
		</header>
		<section>
			<form action="" id="login_form" method="post" style="display: block;">
				<ul>
					<li class="form_li">
						<input type="text" name="mobile" placeholder="请输入姓名">
						<div id="phone-description"></div>
					</li>
					<li class="form_li">
						<input type="tel" placeholder="请输入手机号" name="password" data-validate="phone" data-describedby="phone-description" maxlength="11">
						<div id="password-description"></div>
					</li>
					<li class="form_sub">
						<input type="submit" class="regist_btn" value="下一步，资质判断">
					</li>
				</ul>
			</form>
		</section>
		<section>
			<form action="#" method="post" class="judge" style="display: none;">
				<select name="loan_amount" class="loan_amount">
					<option value="1">贷款金额</option>
					<option value="2">5万</option>
					<option value="3">10万</option>
				</select>
				<!--<div class="loan_amount_box"></div>-->
				<!--<ul>
					<li data_loanAmount>贷款年限</li>
					<li data_loanAmount>1年</li>
					<li data_loanAmount>2年</li>
				</ul>-->
				<select name="loan_amount" class="loan_amount">
					<option value="1">贷款年限</option>
					<option value="2">1年</option>
					<option value="3">2年</option>
				</select>
				<select name="loan_amount" class="loan_amount">
					<option value="1">您的信用情况</option>
					<option value="2">5万</option>
					<option value="3">10万</option>
				</select>
				<input type="number" name="" id="" value="" placeholder="年龄" />
				<select name="loan_amount" class="loan_amount">
					<option value="1">职业身份</option>
					<option value="2">职业身份</option>
					<option value="3">10万</option>
				</select>
				<select name="loan_amount" class="loan_amount">
					<option value="1">是否有本地公积金</option>
					<option value="2">职业身份</option>
					<option value="3">10万</option>
				</select>
				<select name="loan_amount" class="loan_amount">
					<option value="1">名下房产类型</option>
					<option value="2">职业身份</option>
					<option value="3">10万</option>
				</select>
				<select name="loan_amount" class="loan_amount">
					<option value="1">名下是否有车</option>
					<option value="2">职业身份</option>
					<option value="3">10万</option>
				</select>
				<input type="submit" value="提交申请" class="sub" />
				<p class="contact">我们会在24小时内联系您，请保持手机畅通！</p>
			</form>
		</section>
		<div class="afj_mask" style="display: none;">
			<div class="afj_mask_bigBox">
				<div class="afj_mask_box">
					<h4>恭喜您，提交成功！</h4>
					<p>我们会在24小时内联系您，请保持手机畅通！</p>
				</div>
				<div class="afj_mask_btn_box">
					<a href="javascript:;" id="afj_mask_btn">确定</a>
				</div>
			</div>

		</div>
	</body>

</html>
