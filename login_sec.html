<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!--全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--定制iphone中safari顶端的状态条样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止百度转码显示-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--关闭页面自动探测电话号码功能-->
    <meta http-equiv="x-rim-auto-match" content="none">
    <!--禁止识别电话号码和邮箱-->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--优先使用ie最新版和chrome-->
    <meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!--页面关键字-->
    <meta content="" name="爱房金，贷款">
    <!--页面描述-->
    <meta content="" name="爱房金，贷款">
    <title>登录</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet/less" type="text/css" href="css/form.less"/>
    <script src="js/less.js"></script>
</head>
<body>
<header class="public_header com_header">
    登录
</header>
<div class="m_form">

    <div class="form_container">
        <div class="error_tip"><span>注：</span><span class="info">密码错误</span></div>
        <form class="form">
            <div class="input_container">
                <div class="form_group">
                    <div class="icon_phone icon_com"><i class=""></i></div>
                    <input type="text" name="tel" id="tel" class="tel m_input m_input_large" value=""
                           placeholder="手机号"  />
                </div>
                <div class="form_group">
                    <div class="icon_pic icon_com"></div>
                    <input type="text" class="captcha m_input m_input_mid" name="captcha"  value=""
                           placeholder="图形验证码"/>
                    <a class="get_picCode" href="javascript:;"><img class="jcaptcha" src="http://192.168.85.248:8080/PicVerify/getPic_code" alt=""></a>
                    <p class=""></p>
                </div>
                <div class="form_group">
                    <div class="icon_code icon_com"></div>
                    <input type="text" class="smscaptcha m_input m_input_mid" name="smscaptcha" id="smscaptcha" value=""
                           placeholder="验证码"/>
                    <a class="get_code" data-type="login">获取验证码</a>
                    <!--<div class="get_code_c"></div>-->
                    <p class=""></p>
                </div>
            </div>
            <div class="pass_login"> <a class="ways" href="./login_fir.html"><i></i>密码登录</a></div>
            <div class="error_bottom error_com">
                <i></i><span>手机号错误</span>
            </div>
            <div class="submit_c">
                <button class="submit">立即登录</button>
            </div>
        </form>
    </div>
    <footer class="">
        <p>
            <span>没有账号?</span>
            <a href="./register.html">立即注册</a>
        </p>
        <!--<p><span></span><strong >●</strong><span></span></p>-->
        <!--   <div class="to_next">
               <a href="#">没有账号</a>
               <a href="#">立即登录</a>
           </div>-->


    </footer>
</div>
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/form.js"></script>
<script>
    $(document).ready(function () {
        /*Safari浏览器加上点击的二态效果*/
        var a = document.getElementsByTagName('button');
        for(var i = 0; i < a.length; i++)
        {
            a[i].addEventListener('touchstart',function(){},false);
        }
        Form.init(function () {
            window.location.href = './index.html'
        });
        Form.loginSec();
    })

</script>
</body>
</html>
