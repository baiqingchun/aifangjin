<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>登录</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet/less" type="text/css" href="css/form.less"/>
    <script src="js/less.js"></script>
</head>
<body>
<header class="public_header com_header">
    登录
</header>
<div class="m_form">

    <div class="form_container">
        <form class="form">
            <div class="input_container">
                <div class="form_group">
                    <div class="icon_phone icon_com"><i class=""></i></div>
                    <input type="text" name="tel" id="tel" class="tel m_input m_input_large" value=""
                           placeholder="手机号"/>
                </div>
                <div class="form_group">
                    <div class="icon_code icon_com"></div>
                    <input type="text" class="captcha m_input m_input_mid" name="captcha" id="captcha" value=""
                           placeholder="验证码"/>
                    <a class="get_code">获取验证码</a>
                    <!--<div class="get_code_c"></div>-->
                    <p class=""></p>
                </div>
            </div>
            <div class="pass_login"> <a class=""><i></i>密码登录</a></div>

            <div class="submit_c">
                <button class="submit">立即登录</button>
            </div>
        </form>
    </div>
    <footer class="">
        <p>
            <span>没有账号?</span>
            <a href="#">立即注册</a>
        </p>
        <!--<p><span></span><strong >●</strong><span></span></p>-->
        <!--   <div class="to_next">
               <a href="#">没有账号</a>
               <a href="#">立即登录</a>
           </div>-->


    </footer>
</div>
<script>
    var a = document.getElementsByTagName('button');
    for(var i = 0; i < a.length; i++)
    {
        a[i].addEventListener('touchstart',function(){},false);
    }
</script>
</body>
</html>
