<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!--全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--定制iphone中safari顶端的状态条样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止百度转码显示-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--关闭页面自动探测电话号码功能-->
    <meta http-equiv="x-rim-auto-match" content="none">
    <!--禁止识别电话号码和邮箱-->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--优先使用ie最新版和chrome-->
    <meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!--页面关键字-->
    <meta content="" name="爱房金，贷款">
    <!--页面描述-->
    <meta content="" name="爱房金，贷款">
    <title>登录</title>
    <link rel="stylesheet/less" type="text/css" href="css/form.less"/>
    <script src="js/less.js"></script>
</head>
<body>
<header class="public_header com_header">
    登录
</header>
<div class="m_form">

    <div class="form_container">
        <form class="form">
            <div class="input_container">
                <div class="form_group">
                     <div class="icon_phone"></div>
                    <input type="text" name="tel" id="tel" class="tel" value="" placeholder="手机号"/>
                </div>
                <div class="form_group">
                    <input type="text" class="captcha" name="captcha" id="captcha" value="" placeholder="验证码"/>
                    <button class="get_code  button btn_default">获取验证码</button>
                    <p class=""></p>
                </div>
            </div>
            <div class="form_group">
                <button class="submit button btn_default">立即登录</button>
            </div>



        </form>
    </div>
    <footer class="">
        <!--<p><span></span><strong >●</strong><span></span></p>-->
        <div class="to_next">
            <a href="#">已注册</a>
            <a href="#">立即登录</a>
        </div>


    </footer>
</div>
</body>
</html>
