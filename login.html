<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>登录</title>
    <link rel="stylesheet/less" type="text/css" href="css/form.less"/>
    <script src="js/less.js"></script>
</head>
<body>
<header class="public_header com_header">
    登录
</header>
<div class="m_form">

    <div class="form_container">
        <form class="form">
            <div class="input_container">
                <div class="form_group">
                     <div class="icon_phone"></div>
                    <input type="text" name="tel" id="tel" class="tel" value="" placeholder="手机号"/>
                </div>
                <div class="form_group">
                    <input type="text" class="captcha" name="captcha" id="captcha" value="" placeholder="验证码"/>
                    <button class="get_code  button btn_default">获取验证码</button>
                    <p class=""></p>
                </div>
            </div>
            <div class="form_group">
                <button class="submit button btn_default">立即登录</button>
            </div>



        </form>
    </div>
    <footer class="">
        <!--<p><span></span><strong >●</strong><span></span></p>-->
        <div class="to_next">
            <a href="#">已注册</a>
            <a href="#">立即登录</a>
        </div>


    </footer>
</div>
</body>
</html>
